name: Run Config Merger

on:
  schedule:
    - cron: '0 */2 * * *'  # هر دو ساعت یک بار
  push:
    paths:
      - run.py
      - sub.txt
  workflow_dispatch:  # اجرای دستی هم مجاز

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install requests

      - name: ▶️ Run the script
        run: |
          python run.py

      - name: 📂 لیست فایل‌های تولیدشده (debug)
        run: ls -al

      - name: 🧾 آپلود فایل نهایی (sub.txt)
        uses: actions/upload-artifact@v4
        with:
          name: subscription-file
          path: sub.txt