name: Generate Sub File

on:
  schedule:
    - cron: '0 */2 * * *'  # هر دو ساعت
  push:
    paths:
      - run.py
  workflow_dispatch:  # اجرای دستی

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: ▶️ Run script
        run: python run.py

      - name: 📂 Show files
        run: ls -l

      - name: ☁️ Upload sub.txt
        uses: actions/upload-artifact@v4
        with:
          name: sub
          path: sub.txt