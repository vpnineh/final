name: Update sub.txt

on:
  schedule:
    - cron: '0 */2 * * *'   # هر دو ساعت
  push:
    paths:
      - run.py              # اگر run.py تغییر کرد
  workflow_dispatch:        # اجرای دستی هم ممکن است

jobs:
  update-sub:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: ▶️ Run script to generate sub.txt
        run: python run.py

      - name: 📂 Show generated files (debug)
        run: ls -l

      - name: ⚙️ Configure Git user
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: ✅ Commit and push if sub.txt changed
        run: |
          if git diff --quiet sub.txt; then
            echo "⏭ بدون تغییر، نیازی به commit نیست"
          else
            git add sub.txt
            git commit -m "🔄 Update sub.txt on $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi